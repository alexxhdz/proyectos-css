<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="shortcut icon" href="/blastoise.png" type="image/x-icon">
    <title>Card Blastoise</title>
</head>
<body>
    <main>
        <article class="card">
            <img class="card-header" src="/Nueva carpeta/fondo.jpg" alt="Fondo Azul">
            <div class="card-body">
                <div class="card-body-contenedorblast">
                    <img class="card-body-contenedorblast-img" src="/blastoise.png" alt="Blastoise" width="150px">
                </div>
                <h1 class="card-body-title">Blastoise <span>#27</span></h1>
                <p class="card-body-parraf">Suprema</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poderes">
                    <h3>Poder</h3>
                    <img src="/Nueva carpeta/Agua.png" alt="Agua" width="30px">
                </div>
                <div class="card-footer-poderes">
                    <h3>Resistencia</h3>
                    <img src="/Nueva carpeta/castillo.png" alt="Resistencia" width="30px">
                </div>
                <div class="card-footer-poderes">
                    <h3>Bonus</h3>
                    <img src="/Nueva carpeta/cofre.png" alt="Bonus" width="30px">
                </div>
            </div>
        </article>
    </main>
    
</body>
</html>
