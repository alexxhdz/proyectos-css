<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SCSS/styles.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div style="--i:0" class="cuadrado">
            </div>
            <div style="--i:1" class="cuadrado">
            </div>
            <div style="--i:2" class="cuadrado">
            </div>
            <div style="--i:3" class="cuadrado">
            </div>
            <div style="--i:4" class="cuadrado">
            </div>
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form>
                        <div class="inputbox">
                            <input type="text" name="" placeholder="username">
                        </div>
                        <div class="inputbox">
                            <input type="password" name="" placeholder="password">
                        </div>
                        <div class="inputbox">
                            <input type="submit" value="Login">
                        </div>
                        <p class="olvidar">
                            ¿Olvidaste tu contraseña?
                            <a href="">Clic aqui</a>
                        </p>
                        <p class="olvidar">
                            No tengo una cuenta
                            <a href="">Crear</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
