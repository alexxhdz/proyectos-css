<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/IMG/Google.png" type="image/x-icon">
    <title>Imagenes apiladas</title>
</head>
<body>
    <div class="img-contenedor">
        <div class="imagen">
            <img src="/IMG/Facebook.png" alt="Facebook">
            <span class="nombre">
                <span>Facebook</span>
            </span>
        </div>
        <div class="imagen">
            <img src="/IMG/Instagram.png" alt="Instagram">
            <span class="nombre">
                <span class="text">Instagram</span>
            </span>
        </div>
        <div class="imagen">
            <img src="/IMG/Telegram.png" alt="Telegram">
            <span class="nombre">
                <span>Telegram</span>
            </span>
        </div>
        <div class="imagen">
            <img src="/IMG/WhatsApp.png" alt="WhatsApp">
            <span class="nombre">
                <span>WhatsApp</span>
            </span>
        </div>
    </div>
    
</body>
</html>
